name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign APK (if keystore available)
        continue-on-error: true
        run: |
          echo "Note: APK signing requires keystore configuration"
          echo "For now, building unsigned release APK"

      - name: Rename APK
        run: |
          mkdir -p release
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} release/ref-cards-app-${{ steps.version.outputs.VERSION }}.apk \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Ref Cards App ${{ steps.version.outputs.VERSION }}

            ### Download
            Download the APK below and install on your Android device.

            ### What's Changed
            See commit history for details.

            ### Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Open the APK file to install

          files: |
            release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
